<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
       for (let i = 1996; i <= 2024; i++) {
            if (i%400 == 0){
            console.log(i, "Merupakan Tahun Kabisat");
        } else if (i%400 != 0 && i%100 == 0) {
            console.log(i, "Bukan Merupakan Tahun Kabisat");
        } else if (i%400 != 0 && i%100 != 0 && i%4 == 0) {
            console.log(i, "Merupakan Tahun Kabisat");
        } else {
            console.log(i, "Bukan Merupakan Tahun Kabisat");
        }
    }
    </script>
</body>
</html>
