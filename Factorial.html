<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Factorial</title>
</head>
<body>
    <script>

    let n = 5, i=1, fact=1

    while(i<=n) {
        fact = fact*i 
        i++
    } console.log(fact)

        
    for (let i = 1; fact <= n; i++) {
        fact = fact*i
    } console.log(fact)


    do {
        fact*i
        console.log('Factorial ' + n + ' is', fact)
        i++
    } while (i<=n);
    
    </script>
</body>
</html>
